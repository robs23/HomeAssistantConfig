    padding: 0em
    clear: false
    title: Aktywne alerty
    overlay-margin: 2em
    child-padding: 0.1em
    button-background: white
    title-card:
      type: custom:mushroom-template-card
      primary: |+
        {% set alerts = states('sensor.active_alerts_number') | int %}
        {% if alerts == 1 %}
          Masz 1 aktywny alert
        {% elif alerts >= 2 and alerts <= 4 %}
          Masz {{ alerts }} aktywne alerty
        {% else %}
          Masz {{ alerts }} aktywnych alert√≥w
        {% endif %}

      secondary: >-
        {% set crit = states('sensor.active_crit_alerts_number') | int %}

        {% set warn = states('sensor.active_warn_alerts_number') | int %}

        {% set info = states('sensor.active_info_alerts_number') | int %}

        {% if crit > 0 %}
          üî•: {{ crit }} {{ ' - '}}   
        {% endif %}

        {% if warn > 0 %}
          ‚ö†Ô∏è: {{ warn }} {{ ' - '}}   
        {% endif %}

        {% if info > 0 %}
          ‚ÑπÔ∏è: {{ info }} {{ ' - '}}   
        {% endif %}

        {% set sec = as_timestamp(now()) -
        as_timestamp(states.sensor.active_alerts_number.last_changed) %}

        {% set hr = (sec / 3600) | int %}

        {% set min = sec / 60 - hr * 60 %}

        {% if hr > 1 %}
          {{ "%d" % (hr) }} godzin temu
        {% elif hr > 0 and min > 4 %}
          {{ "%d" % (hr) }} godzinƒô i {{ "%2d" % (min) }} minut temu
        {% elif hr > 0 and min > 1 %}
          {{ "%d" % (hr) }} godzinƒô i {{ "%2d" % (min) }} minuty temu
        {% elif hr > 0 and min > 0 %}
          {{ "%d" % (hr) }} godzinƒô {{ "%2d" % (min) }} minutƒô temu
        {% elif min > 4 %}
          {{ min | int }} minut temu
        {% elif min > 1 %}
          {{ min | int }} minuty temu
        {% elif min > 0 %}
          {{ min | int }} minutƒô temu
        {% elif sec > 4 %}
          {{ sec | int }} sekund temu
        {% elif sec > 1 %}
          {{ sec | int }} sekundy temu
        {% elif sec > 0 %}
          {{ sec | int }} sekundƒô temu
        {% endif %}
      icon: mdi:alert
      entity: sensor.active_alerts_number
      icon_color: white
      grid_options:
        columns: 12
        rows: 1
      badge_icon: ""
      multiline_secondary: false
      fill_container: false
      tap_action:
        action: more-info
      hold_action:
        action: more-info
      double_tap_action:
        action: none
      card_mod:
        style: |
          ha-card {
            color: white;
            --primary-text-color: white;
            --card-primary-color: white;
            --card-secondary-color: white;
            background-color: 
                          {% if states('sensor.active_crit_alerts_number') | int > 0 %}
                          rgba(251,13,13,1);
                          {% elif states('sensor.active_warn_alerts_number') | int > 0 %}
                          rgba(204,102,0,1);
                          {% else %}
                          rgba(68,115,158,1);
                          {% endif %}
            border-radius: 5px;
          }
    cards:
      - type: custom:auto-entities
